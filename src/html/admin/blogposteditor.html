<i class="fas fa-arrow-left" onclick="loadBlog();"></i>
<br />
<br />
<input type="text" class="blogeditorinput" id="blog-title" placeholder="Başlık" value="{{post['title']}}" />
<br />
<input type="text" class="blogeditorinput" id="blog-summary" placeholder="Makale Özeti" value="{{post['summary']}}" />
<br />
<textarea id="blog-content" class="blogeditorinput" placeholder="İçerik(HTML)">{{post["content"]}}</textarea>
<br />
<input type="url" id="blog-thumbnail" class="blogeditorinput" placeholder="Kapak Resmi(URL)" value="{{post['thumbnail']}}" />
<br />
<button class="blogeditorinput" onclick="editBlogPost({{post['_id']}});">Düzenle</button>
<button class="blogeditorinput" onclick="document.querySelector('section article#blogpreview').innerHTML=document.querySelector('textarea#blog-content').value;">Önizleme</button>
<br />
<br />
<h1>Önizleme:</h1>
<article id="blogpreview"></article>
