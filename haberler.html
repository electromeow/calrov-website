<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALROV</title>
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/haberler.css" />
    <script
      src="https://kit.fontawesome.com/8c1dbeb99f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("opened");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="./">
          <img src="./images/calrovlogo.png" alt="logo" />
          <h1>CALROV</h1>
        </a>
        <i class="fas fa-bars" name="hamburger" onclick="toggleMenu()"></i>
        <ul>
          <li><a href="./sponsorluk.html">Sponsorluk</a></li>
          <li><a href="#">Haberler</a></li>
          <li><a href="./hakkimizda.html">Hakkımızda</a></li>
          <li><a href="./iletisim.html">İletişim</a></li>
        </ul>
      </nav>
      <div id="spacer"></div>
      <section>
        <div id="haberler"></div>
        <script>
          fetch("./haberler.json").then((res) =>
            res.json().then((jsonres) => {
              const haberlerdiv = document.querySelector("div#haberler");
              for (const haber of jsonres) {
                haberlerdiv.innerHTML += `
                <div class="haber">
                  <a href="${haber.link}">
                    <img src="${haber.thumbnail}" alt="haber görsel" />
                    <div>
                      <h1>${haber.title}</h1>
                      <p>${haber.summary}</p>
                    </div>
                  </a>
                </div>`;
              }
            })
          );
        </script>
      </section>
      <br />
      <br />
      <footer>
        CALROV (C) 2021
        <div>
          <a href="https://instagram.com/calrovteam">
            <i class="fab fa-instagram fa-2x"></i>
            <span></span>
            @calrovteam</a
          ><br />
        </div>
        <div>
          <a href="mailto:calrov@gmail.com">
            <i class="far fa-envelope fa-2x"></i>
            <span></span>
            calrov@gmail.com</a
          ><br />
        </div>
      </footer>
      <br />
      <br />
    </div>
  </body>
</html>
